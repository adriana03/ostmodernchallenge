{%include 'header.html' %}
  <body role="document">
    <div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Welcome!</h1>
        <p>Here you can watch all episodes of Season 1 from Ostmodern Challenge TV Program</p>
      </div>
       <div class="content container">
        <div class="row">
            <div class="col-md-8">
              <h2>Choose the Episode you want to see</h2>
              <div class="row">
              <div class="col-sm-12">
                <ul class="list-group">
                  {% for ep in episodes %}
                    <li class="list-group-item"><a target="_blank" href="{% url 'episode' ep.pk %}">{{ep.episode_number}}: {{ep.title}}</li>
                  {%endfor%}
              </ul>
            </div>
        </div>
    </div>
     

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
